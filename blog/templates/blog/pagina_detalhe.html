<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ post.titulo }}</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post-meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 20px;
        }
        .post-content {
            color: #444;
            line-height: 1.7; /* Um pouco mais de espaço entre linhas */
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>{{ post.titulo }}</h1>

        <p class="post-meta">
            Escrito por: {{ post.autor.username }} 
            em {{ post.data_publicacao|date:"d/m/Y \à\s H:i" }} </p>

        <div class="post-content">
            {{ post.conteudo|linebreaksbr }}
        </div>

        <hr style="margin-top: 30px; border: 0; border-top: 1px solid #eee;">
        
        <a href="{% url 'pagina_inicial' %}" class="back-link">&larr; Voltar para a lista</a>

    </div>

</body>
</html>
