<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando Post</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form p { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form textarea { min-height: 200px; font-family: inherit; }
        .submit-btn {
            background-color: #007bff; /* Botão azul de "Atualizar" */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover { background-color: #0056b3; }
        .cancel-link {
            margin-left: 10px;
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Editando: {{ post.titulo }}</h2>
        <hr>

        <form method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="submit-btn">Salvar Alterações</button>

            <a href="{% url 'pagina_detalhe' post.pk %}" class="cancel-link">Cancelar</a>
        </form>

    </div>

</body>
</html>
