<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Estilo para o formulário */
        form p {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .helptext { /* Estilo para as dicas de senha do Django */
            font-size: 0.85em;
            color: #777;
            margin-top: 5px;
        }
        .errorlist { /* Estilo para erros de validação */
            color: #d93025;
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Criar uma nova conta</h2>
        <p>Preencha o formulário abaixo para se cadastrar no blog.</p>
        <hr>

        <form method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>

    </div>

</body>
</html>
