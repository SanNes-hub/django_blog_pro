<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclus√£o</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .warning-box {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            padding: 15px;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: #d93025; /* Vermelho Perigo */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .delete-btn:hover { background-color: #b0261e; }
        .cancel-link {
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Confirmar Exclus√£o üí£</h2>
        <hr>

        <div class="warning-box">
            <p>Voc√™ tem certeza que quer deletar o post:</p>
            
            <h3 style="color: #d93025;">"{{ post.titulo }}"</h3>
            
            <p><strong>Esta a√ß√£o n√£o pode ser desfeita.</strong></p>
        </div>

        <form method="POST" style="margin-top: 20px;">
            {% csrf_token %}
            
            <button type"submit" class="delete-btn">Sim, tenho certeza (Deletar)</button>
            
            <a href="{% url 'pagina_detalhe' post.pk %}" class="cancel-link">Cancelar</a>
        </form>

    </div>

</body>
</html>
